spring.flyway.schemas=tracking_service
spring.flyway.user=root
spring.flyway.password=1234
spring.flyway.url=jdbc:mysql://localhost:3306/tracking_service?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
